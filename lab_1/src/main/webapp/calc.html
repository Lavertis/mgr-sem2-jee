<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
</head>
<body>
<div>
    <h1>Kalkulatorek</h1>
    <h2>Podaj dane do operacji</h2>
    <form method="POST" action="calc-servlet">
        <input type="text" name="a" placeholder="a">
        <select name="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="b" placeholder="b">
        <input type="submit" value="=">
    </form>
</div>
</body>
</html>
